<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        }

        h1 {

        @keyframes heartbeat {

            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #55e455;
            color: white;
        }

        .yes-btn:hover {
            background-color: #61e65d;
        }

        .no-btn {

            color: white;
        }

        .no-btn:hover {

        }

        .message {

            margin-top: 20px;
            color: #0a090a;

</head>
