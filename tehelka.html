<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal for You üíç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #e91e63;
            margin-top: 20px;
        }

        p {
            font-size: 1.5em;
            color: #333;
            margin-top: 30px;
        }

        .heart {
            font-size: 5em;
            color: #ff4081;
            animation: heart-beat 1s infinite alternate;
        }

        @keyframes heart-beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #e91e63;
        }

        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>

    <h1>My Dearest Kinder Joy ! </h1>
    <p>Efforts toh mein leta hi rahunga ! Chahe sadiyaan bit jaaye ! I wil always love you from bottom of the heart </p>
    <div class="heart">‚ù§Ô∏è</div>
    <p>Cooking chalega?</p>
    
    <button class="button" id="proposalButton">YES! ‚ù§Ô∏è</button>

    <div class="confetti-container" id="confettiContainer"></div>

    <button class="no-button" id="noButton">NO ‚ùå</button>

    <p id="response"></p>

    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const proposalButton = document.getElementById('proposalButton');
        const confettiContainer = document.getElementById('confettiContainer');

        proposalButton.addEventListener('click', function() {
            // Display confetti effect when the button is clicked
            confetti({
                particleCount: 300,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Optionally, display a congratulatory message after the proposal
            setTimeout(function() {
                proposalButton.innerHTML = 'You said YES! üíç';
                proposalButton.style.backgroundColor = '#4CAF50'; // Change button color
                proposalButton.style.cursor = 'default';
                proposalButton.disabled = true;
            }, 2000); // Change the text and color after 2 seconds
        });
    </script>

</body>
</html>
